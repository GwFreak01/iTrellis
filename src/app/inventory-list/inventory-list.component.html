<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-accordion *ngIf="inventoryList.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let product of inventoryList">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h3>
          {{product.productName}}
        </h3>
      </mat-panel-title>
      <mat-panel-description>
        <div class="inventoryQuantityDescription">
          <h4>
            {{product.inventoryQuantity}}
          </h4>
        </div>
        <div class="inventoryShipByDescription">
          <h4>
            {{product.maxBusinessDaysToShip}}
          </h4>
        </div>
      </mat-panel-description>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</mat-accordion>

<h1 class="blankInventory mat-h1" *ngIf="inventoryList.length <= 0 && !isLoading">
  No inventory available!
</h1>
